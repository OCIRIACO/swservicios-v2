<video id="background-video"  autoplay loop muted poster="assets/video/logistico.jpg"
    id="myVideo">
    <!--<source src="assets/video/pexels-kelly-lacy-66183350.mp4" type="video/mp4">-->
</video>

<div class="wrap contentVideo">
    <form class="login-form" [formGroup]="registrarForm" (ngSubmit)="e_registrar(registrarForm.value)">
        <div class="form-header">
            <h3>Registrar</h3>
        </div>
        

        <div class="form-group">
            <input matInput class="form-input" placeholder="RFC" id="trfc" 
                formControlName="trfc">
        </div>

        <div class="form-group">
            <input matInput class="form-input" placeholder="Razon social" id="trazonsocial" 
                formControlName="trazonsocial">
        </div>

        <div class="form-group">
            <input matInput class="form-input" placeholder="Correo electrónico" id="tcorreo" 
                formControlName="tcorreo">
        </div>

        <div class="form-group">
            <input type="password" class="form-input" placeholder="password" id="tpassword" 
                formControlName="password">
        </div>

        <!--Login Button-->
        <div class="form-group">
            <button type="submit" class="btn btn-primary ms-auto btn-block">
                Registrar
            </button>
        </div>
        <!--<div class="form-footer">
        </div>-->
        <div class="mt-3">
            <div class="text-center" [ngClass]="{'alert alert-danger': mensaje}" alt="Alerta de sesión">
                {{mensaje}}
            </div>
            <div class="text-center">
                <a style="color: rgb(252, 250, 250); background-color: transparent; text-decoration: none;"  routerLink="/login" >Inicio de Sesión</a>
            </div>
        </div>
    </form>
</div>



<!--/.wrap-->
