<mat-card>
    <mat-card-header>
        <mat-card-title>
            Consultar - Solicitudes
        </mat-card-title>
        <mat-card-subtitle>
            Clientes
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
           <mat-card-actions class="button-group">
                <button mat-raised-button color="primary" (click)="e_menu()"><mat-icon>
                    menu</mat-icon>Menu</button>
            <button mat-raised-button color="primary" (click)="e_nuevo()"><mat-icon>
                    insert_drive_file</mat-icon>Nuevo</button>
        </mat-card-actions>
        <div class="mt-2 mb-5">
            <mat-divider> </mat-divider>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
                    <!--Acciones -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ACCIONES
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div style="text-align:center;">
                                <button mat-icon-button color="primary" (click)="e_detalles(element.ecliente)">
                                    <mat-icon>more_horiz</mat-icon></button>
                                <button mat-icon-button color="primary"
                                    (click)="e_editar(element.ecliente)"><mat-icon>edit</mat-icon></button>
                            </div>
                        </td>
                    </ng-container>
                    <!-- Id Cliente -->
                    <ng-container matColumnDef="ecliente">
                        <th mat-header-cell *matHeaderCellDef> Id Cliente </th>
                        <td mat-cell *matCellDef="let element"> {{element.ecliente}} </td>
                    </ng-container>
                    <!-- trazonsocial -->
                    <ng-container matColumnDef="trazonsocial">
                        <th mat-header-cell *matHeaderCellDef>Razon social/Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.trazonsocial}} </td>
                    </ng-container>
                    <!-- trfc -->
                    <ng-container matColumnDef="trfc">
                        <th mat-header-cell *matHeaderCellDef>Rfc</th>
                        <td mat-cell *matCellDef="let element"> {{element.trfc}} </td>
                    </ng-container>
                    <!-- testado -->
                    <ng-container matColumnDef="testado">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let element"> {{element.testado}} </td>
                    </ng-container>
                    <!-- fhfecharegistro -->
                    <ng-container matColumnDef="fhfecharegistro">
                        <th mat-header-cell *matHeaderCellDef>Fecha registro</th>
                        <td mat-cell *matCellDef="let element"> {{element.fhfecharegistro}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
