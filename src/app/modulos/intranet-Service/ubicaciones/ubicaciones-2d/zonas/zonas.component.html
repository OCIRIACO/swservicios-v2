<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <div class="content-header">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#/dashboard">Inicio</a></li>
                <li class="breadcrumb-item"><a routerLink="{{directorio}}">Intranet</a></li>
                <li class="breadcrumb-item"><a routerLink="{{directorio}}">Operaciones</a></li>
                <li class="breadcrumb-item active" aria-current="page">Ubicaciones 2D</li>

            </ol>
        </nav>
        <!--<h4 class="content-title content-title-sm">Configuraciones</h4>-->
    </div>
</div><!-- content-header -->
<div class="content-body">

    <div class="row" id="divZonas">
        <div class="col-xl-12">
            <div class="content-bod">
                <div class="card card-invoice">
                    <div class="card-header">
                        <h6 class="card-title mg-b-0">Zona(s)</h6>
                    </div>
                    <div class="card-body pd-xl-25">
                        <div class='component mg-b-10'>
                            <div class="btn-toolbar" role="group">
                                <div class="btn-group mr-5" role="group">
                                    <a type="button" routerLink={{directorio}}  class="btn btn-xs btn-primary"><i
                                            class="fas fa-home  mg-r-5 fa-1x"></i>Inicio</a>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="component mg-t-10">
                            <div class="row table-responsive">
                                <div class="col-md-12 ">
                                    <div class="table-responsive">
                                        <input type="text" oninput="this.value = this.value.toUpperCase()" class="form-control form-control-sm" placeholder="Buscar"
                                            id="search">
                                    </div>
                                </div>

                                <div class="table-responsive col-md-12 mg-t-15 mg-sm-t-15 ">
                                    <div class="table-responsive">
                                        <div id="jstree">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="divUbicaciones">
        <div class="col-xl-12">
            <div class="content-bod">
                <div class="card card-invoice">
                    <div class="card-header">
                        <h6 class="card-title mg-b-0">Ubicaciones</h6>
                    </div>
                    <div class="card-body pd-xl-25">
                        <div class="component mg-b-15">
                            <div class="button-row">
                                <button mat-raised-button color="primary"><i
                                        class="fas fa-plus mg-r-5 fa-1.5x"></i>Carriles</button>
                            </div>
                        </div>

                        <div class='row'>
                            <div class="table-responsive">
                                <table id="tblubicaciones" class="table table-sm mg-b-0">
                                    <tr>
                                        <th scope="col" colspan="1">
                                            <input type="checkbox" id="chkall" value="first_checkbox">
                                        </th>
                                        <th scope="col">#</th>
                                        <th scope="col">Bloque</th>
                                        <th scope="col">Filas</th>
                                        <th scope="col">Bahias</th>
                                        <th scope="col">Altura</th>
                                        <th scope="col">Estado</th>
                                    </tr>
                                    <tbody>
                                        <tr *ngFor="let dato of datosConsultaDetUbicaciones; let i = index">
                                            <td>
                                                <input type="checkbox" id="chkall{{i+1 }}" value="first_checkbox">
                                            </td>
                                            <td>{{i+1 }}</td>
                                            <td>{{dato.tbloque }}</td>
                                            <td>{{dato.efilas }}</td>
                                            <td>{{dato.ebahias }}</td>
                                            <td>{{dato.ealturas }}</td>
                                            <td>{{dato.testado }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="divUbicaciones2D">
        <div class="col-xl-12">
            <div class="content-bod">
                <div class="card card-invoice">
                    <div class="card-header">
                        <h6 class="card-title mg-b-0">Vista 2D</h6>
                    </div>
                    <div class="card-body pd-xl-25">
                        <div class="component mg-b-15">
                            <div class="button-row">
                                <button mat-raised-button color="primary"><i
                                        class="fas fa-save mg-r-5 fa-1.5x"></i>Guardar</button>
                            </div>
                        </div>
                        <div class="col-sm-12" id="htmlUbicaciones2d" style="height: 700px; overflow-y: scroll;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
