<mat-card>
    <mat-card-header>
        <mat-card-title>
            Clientes
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-actions class="button-group">
            <button mat-raised-button color="primary" (click)="e_menu()"><mat-icon>
                    menu</mat-icon>Menu</button>
        </mat-card-actions>
        <div class="mt-2 mb-5">
            <mat-divider> </mat-divider>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                {{lblpathPerfil}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">

                        <form [formGroup]="formClienteDirecto">
                            <div class='component mg-b-20'>
                                <div class="btn-toolbar" role="group">
                                    <div class="btn-group mr-5" role="group">
                                        <button mat-raised-button color="primary"
                                            (click)="e_agregarClienteDirecto(formClienteDirecto)">
                                            <mat-icon> add_circle </mat-icon> &nbsp;Agregar
                                            Cliente(s)</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <table mat-table [dataSource]="dataSourceUsuariosPendientes" class="mat-elevation-z8"
                                    width="100%">

                                    <!--Acciones -->
                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">
                                            S
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div style="text-align:center;">
                                                <input type="radio" name="checkCliente" value="{{element.ecodcliente}}"
                                                    id="{{element.ecodcliente}}"
                                                    (change)="e_onChangeRootPendiente(element.ecodcliente, $event.target)">
                                            </div>
                                        </td>
                                    </ng-container>

                                    <!-- Id usuario -->
                                    <ng-container matColumnDef="ecodcliente">
                                        <th mat-header-cell *matHeaderCellDef> NO.USUARIO </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.ecodcliente}}
                                        </td>
                                    </ng-container>

                                    <!-- RAZON SOCIAL -->
                                    <ng-container matColumnDef="trazonsocial">
                                        <th mat-header-cell *matHeaderCellDef> RAZON SOCIAL </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.trazonsocial}}
                                        </td>
                                    </ng-container>

                                    <!-- Rfc -->
                                    <ng-container matColumnDef="trfc">
                                        <th mat-header-cell *matHeaderCellDef> RFC </th>
                                        <td mat-cell *matCellDef="let element"> {{element.trfc}}
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumnsPendientes, sticky: true">
                                    </tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumnsPendientes;">
                                    </tr>

                                </table>

                                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                                    showFirstLastButtons></mat-paginator>
                            </div>

                            <!--
                            <div class="table-responsive">
                                <div class="outer-div">
                                    <div class="grid-wrapper" id="gridCliente">
                                        <ag-grid-angular #agGrid style=" width: 100%;  height: 700px;"
                                            id="gridUCliente" class="ag-theme-alpine" [pagination]="true"
                                            [gridOptions]="gridOptions"
                                            [paginationPageSize]="paginationPageSize" [columnDefs]="columnDefs"
                                            [defaultColDef]="defaultColDef" [rowData]="dataClienteDirecto">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </div>
                        -->
                        </form>

                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <form [formGroup]="formClienteAsignados">
                            <div class='component mg-b-20'>
                                <div class="btn-toolbar" role="group">
                                    <div class="btn-group mr-5" role="group">
                                        <button mat-raised-button color="primary"
                                            (click)="e_eliminarClienteDirecto(formClienteAsignados)">
                                            <mat-icon> remove_circle </mat-icon> &nbsp;
                                            Eliminar Cliente(s)</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <table mat-table [dataSource]="dataSourceUsuariosAsginados" class="mat-elevation-z8"
                                    width="100%">

                                    <!--Acciones -->
                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">
                                            S
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div style="text-align:center;">
                                                <input type="radio" name="checkCliente" value="{{element.ecodcliente}}"
                                                    id="{{element.ecodcliente}}"
                                                    (change)="e_onChangeRootAsignado(element.ecodcliente, $event.target)">
                                            </div>
                                        </td>
                                    </ng-container>

                                    <!-- Id usuario -->
                                    <ng-container matColumnDef="ecodcliente">
                                        <th mat-header-cell *matHeaderCellDef> NO.USUARIO </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.ecodcliente}}
                                        </td>
                                    </ng-container>

                                    <!-- RAZON SOCIAL -->
                                    <ng-container matColumnDef="trazonsocial">
                                        <th mat-header-cell *matHeaderCellDef> RAZON SOCIAL </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.trazonsocial}}
                                        </td>
                                    </ng-container>

                                    <!-- Rfc -->
                                    <ng-container matColumnDef="trfc">
                                        <th mat-header-cell *matHeaderCellDef> RFC </th>
                                        <td mat-cell *matCellDef="let element"> {{element.trfc}}
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumnsAsignados, sticky: true">
                                    </tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumnsAsignados;">
                                    </tr>

                                </table>

                                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                                    showFirstLastButtons></mat-paginator>
                            </div>

                            <!--
                            <div class="outer-div">
                                <div class="grid-wrapper" id="gridCliente">
                                    <ag-grid-angular #agGrid style=" width: 100%;  height: 700px;"
                                        id="gridUCliente" class="ag-theme-alpine" [pagination]="true"
                                        [gridOptions]="gridOptionsAsignados"
                                        [paginationPageSize]="paginationPageSize"
                                        [columnDefs]="columnDefsAsignados" [defaultColDef]="defaultColDef"
                                        [rowData]="dataClienteAsignado">
                                    </ag-grid-angular>
                                </div>
                            </div>
                        -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
