<div class="box">
  <form class="login-form" action="" [formGroup]="loginForm" (ngSubmit)="e_longin(loginForm.value)">
    <mat-card-content>
      <mat-form-field class="input-login form-input">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" placeholder="jose@outlook.com o jcarranza">
      </mat-form-field>
      <mat-form-field class="input-login form-input">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn btn-primary ms-auto btn-block">
          Iniciar Sesión
          </button>
        </div>
        <div class="mt-3">
          <div class="text-center" [ngClass]="{'alert alert-danger': mensaje}" alt="Alerta de sesión">
            {{mensaje}}
          </div>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </form>
</div>
