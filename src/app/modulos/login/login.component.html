<video id="background-video"  autoplay loop muted poster="assets/video/logistico.jpg"
    id="myVideo">
    <!--<source src="assets/video/pexels-kelly-lacy-66183350.mp4" type="video/mp4">-->
</video>

<div class="wrap contentVideo">
    <form class="login-form" action="" [formGroup]="loginForm" (ngSubmit)="e_longin(loginForm.value)">
        <div class="form-header" style="color: white;">
            <h3>Inicio de Sesión</h3>
        </div>

        <mat-form-field class="input-login form-input">
            <mat-label>Usuario</mat-label>
            <input
                matInput
                formControlName="usuario"
                placeholder="jose@outlook.com o jcarranza"
            >
        </mat-form-field>
        <mat-form-field class="input-login form-input">
            <mat-label>Password</mat-label>
            <input matInput
                formControlName="password"
                type="password"
            >
        </mat-form-field>
        <div>&nbsp;</div>
        <!--Login Button-->
        <div class="form-group">
            <button type="submit" class="btn btn-primary ms-auto btn-block">
                Iniciar
            </button>
        </div>
        <!--<div class="form-footer">
        </div>-->
        <div class="mt-3">
            <div class="text-center" [ngClass]="{'alert alert-danger': mensaje}" alt="Alerta de sesión">
                {{mensaje}}
            </div>
            <div class="text-center">
                <a style="color: rgb(252, 250, 250); background-color: transparent; text-decoration: none;"  routerLink="/registrar" >Registrar cuenta</a>
            </div>
        </div>
    </form>
</div>
