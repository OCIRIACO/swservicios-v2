<div class="box">
  <mat-card-actions _ngcontent-xky-c34="" class="mat-card-actions">
    <div _ngcontent-xky-c34="" style="text-align: center;"><svg _ngcontent-xky-c34="" fill="#D32F2F" height="90"
        viewBox="0 0 24 24" width="90" xmlns="http://www.w3.org/2000/svg">
        <path _ngcontent-xky-c34=""
          d="M13.4089 2.51203C12.5053 2.14573 11.4947 2.14573 10.5911 2.51203L8.40058 3.40008L17.9928 7.13038L21.3671 5.82666C21.2312 5.71392 21.0769 5.62067 20.9075 5.552L13.4089 2.51203ZM22 7.19021L12.7498 10.7642V21.6873C12.9736 21.6416 13.1943 21.5753 13.4089 21.4883L20.9075 18.4483C21.5679 18.1806 22 17.5391 22 16.8265V7.19021ZM11.2498 21.6872V10.7642L2 7.19037V16.8265C2 17.5391 2.43211 18.1806 3.09252 18.4483L10.5911 21.4883C10.8056 21.5752 11.0261 21.6415 11.2498 21.6872ZM2.63273 5.82677L11.9998 9.44586L15.9168 7.93248L6.37434 4.22153L3.09252 5.552C2.92308 5.62069 2.76867 5.71398 2.63273 5.82677Z"
          fill="#D32F2F"></path>
      </svg></div>
  </mat-card-actions>
  <form class="login-form" action="" [formGroup]="loginForm" (ngSubmit)="e_longin(loginForm.value)">
    <mat-card-content>
      <mat-form-field class="input-login form-input">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" placeholder="usuario">
      </mat-form-field>
      <mat-form-field class="input-login form-input">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <div class="form-group" style="text-align: center;">
          <button mat-raised-button color="primary" type="submit" title="Consultar">Iniciar Sesión</button>
        </div>
        <div class="mt-3">
          <div class="text-center"  alt="Alerta de sesión">
            {{mensaje}}
          </div>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </form>
</div>
